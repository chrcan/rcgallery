<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for Gallery</h1>

    <f:flashMessages />

    <table class="tx_rcgallery">
        <tr>
            <th>
                <f:translate key="tx_rcgallery_domain_model_gallery.title" />
            </th>
            <th>
                <f:translate key="tx_rcgallery_domain_model_gallery.recordin_day" />
            </th>
            <th>
                <f:translate key="tx_rcgallery_domain_model_gallery.description" />
            </th>
        </tr>
        <f:for each="{galleries}" as="gallery">
            <tr>
                <td>
                    <f:link.action action="show" arguments="{gallery : gallery}">{gallery.title}</f:link.action>
                </td>
                <td>
                    {gallery.recordinDay ->f:format.date(format: "d.m.Y")}
                </td>
                <td>
                    {gallery.description}
                </td>
                <f:comment>
                    <td>
                        <f:link.action action="edit" arguments="{gallery : gallery}">Edit</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="delete" arguments="{gallery : gallery}">Delete</f:link.action>
                    </td>
                </f:comment>

            </tr>
        </f:for>
    </table>
    <f:comment>
        <f:link.action action="new">New Gallery</f:link.action>
    </f:comment>

</f:section>

</html>
